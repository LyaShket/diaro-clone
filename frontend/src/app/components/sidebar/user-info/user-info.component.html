<div class="user-info mb-2" id="tour-sidebar-general" *ngIf="user; else needAuthorize">
  <img [src]="user.avatar || '/assets/images/default-avatar.jpg'"
       class="w-100 object-fit-cover" height="240"
       alt="Avatar">
  <div class="panel d-flex justify-content-between px-3 py-2">
    <span>{{user.username}}</span>
    <span>Today entries: 0</span>
  </div>
</div>

<ng-template #needAuthorize>
  <div class="mb-2">You need to authorize to see profile</div>
</ng-template>
