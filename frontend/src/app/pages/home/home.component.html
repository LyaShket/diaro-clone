<section class="p-4">

  <button class="btn btn-primary mb-2" routerLink="/entry/new">create new entry</button>

  <ul class="list-group">
    <li class="list-group-item list-group-item-dark cursor-pointer animate__animated animate__fadeIn animate__faster"
        *ngFor="let entry of entries" [routerLink]="['/entry/' + entry.id ]">
      <div class="d-flex gap-3 align-items-center">
        <p class="mb-0 text-nowrap">{{ entry.created | date }}</p>
        <div>
          <h2 *ngIf="entry.title" class="mb-1">{{ entry.title }}</h2>
          <p class="mb-0">{{ entry.text }}</p>
          <div *ngIf="entry?.tags?.length">
            <span class="badge bg-success fw-normal me-1" *ngIf="entry?.category">{{ entry.category }}</span>
            <span class="badge bg-secondary me-1 fw-normal" *ngFor="let tag of entry.tags">{{ tag }}</span>
          </div>
        </div>
      </div>
    </li>
  </ul>

</section>
