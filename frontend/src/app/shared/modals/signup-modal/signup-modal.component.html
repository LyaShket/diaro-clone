<form class="p-3">
  <h2>Sign Up</h2>
  <div class="mb-2">
    <label>Username</label>
    <input type="text" class="form-control" placeholder="Write your username">
  </div>
  <div class="mb-2">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Write your password">
  </div>
  <div class="mb-2">
    <label>Repeat password</label>
    <input type="password" class="form-control" placeholder="Write your password again">
  </div>
  <div>
    <button class="btn btn-primary w-100">Sign Up</button>
  </div>
</form>
